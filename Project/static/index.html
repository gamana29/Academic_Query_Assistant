<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chatbox {
            width: 90%;
            max-width: 500px;
            height: 400px;
            border: 1px solid #c00;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        #user-input {
            width: calc(90% - 100px);
            max-width: 400px;
            padding: 10px;
            border: 1px solid #c00;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px;
            border: none;
            background-color: #c00;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #a00;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            text-align: right;
            color: #c00;
        }
        .bot {
            text-align: left;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Chatbot</h1>
<div id="chatbox"></div>
<div style="display: flex; justify-content: center; align-items: center;">
    <input type="text" id="user-input" placeholder="Ask me anything..." />
    <button id="send-button">Send</button>
</div>

<script>
    const chatbox = document.getElementById('chatbox');
    const sendButton = document.getElementById('send-button');
    const userInput = document.getElementById('user-input');

    sendButton.onclick = function() {
        const question = userInput.value;
        if (!question) return;  // Prevent empty messages
        chatbox.innerHTML += `<div class="message user">User: ${question}</div>`;
        userInput.value = '';

        fetch('/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question })
        })
        .then(response => response.json())
        .then(data => {
            chatbox.innerHTML += `<div class="message bot">Bot: ${data.answer}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
        })
        .catch(error => {
            chatbox.innerHTML += `<div class="message bot">Bot: Sorry, something went wrong.</div>`;
            console.error('Error:', error);
        });
    };

    // Allow pressing 'Enter' to send a message
    userInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendButton.click();
        }
    });
</script>

</body>
</html>
